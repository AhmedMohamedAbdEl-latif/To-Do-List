<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/icon.png">
</head>

<body>
    <div class="all">
        <header class="head">
            <div class="title">
                <i class="fa-regular fa-rectangle-list"></i>
                <h1>To-Do-List</h1>
            </div>
            <div class="add-tasks">
                <div class="left">
                    <div class="input-task">
                        <input type="text" placeholder="What do you need to do ?" id="Task-input">
                    </div>
                </div>
                <div class="right">
                    <div class="date">
                        <i class="fa-regular fa-calendar-days"></i>
                    </div>
                    <div class="add-button">
                        <button id="Button-add">Add</button>
                    </div>
                </div>
            </div>
        </header>
        <section class="container">
            <h2>Tasks : </h2>
            <div class="up">
                <div class="tasks">
                    <div class="row">
                        <input type="text" placeholder="Your Tasks" readonly>
                    </div>
                    <div class="text">
                        <button onclick="" class="btn edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn delete"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
